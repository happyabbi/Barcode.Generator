name: Deploy Production

on:
  workflow_dispatch:
    inputs:
      git_ref:
        description: "Git ref to deploy (branch, tag, or commit SHA)"
        required: false
        default: "master"
      deploy_frontend:
        description: "Deploy frontend to Vercel"
        required: true
        default: true
        type: boolean
      deploy_backend:
        description: "Deploy backend to Render"
        required: true
        default: true
        type: boolean

permissions:
  contents: read

jobs:
  preflight:
    name: Preflight (required secrets)
    runs-on: ubuntu-latest

    steps:
      - name: Validate required secrets
        env:
          DEPLOY_FRONTEND: ${{ inputs.deploy_frontend }}
          DEPLOY_BACKEND: ${{ inputs.deploy_backend }}
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          RENDER_DEPLOY_HOOK_URL: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
        run: |
          missing=()

          if [ "$DEPLOY_FRONTEND" = "true" ]; then
            [ -z "$VERCEL_TOKEN" ] && missing+=("VERCEL_TOKEN")
            [ -z "$VERCEL_ORG_ID" ] && missing+=("VERCEL_ORG_ID")
            [ -z "$VERCEL_PROJECT_ID" ] && missing+=("VERCEL_PROJECT_ID")
          fi

          if [ "$DEPLOY_BACKEND" = "true" ]; then
            [ -z "$RENDER_DEPLOY_HOOK_URL" ] && missing+=("RENDER_DEPLOY_HOOK_URL")
          fi

          if [ ${#missing[@]} -gt 0 ]; then
            echo "::error::Missing required GitHub secrets: ${missing[*]}"
            exit 1
          fi

          if [ "$DEPLOY_FRONTEND" != "true" ] && [ "$DEPLOY_BACKEND" != "true" ]; then
            echo "::error::Nothing to deploy. Enable at least one of deploy_frontend/deploy_backend."
            exit 1
          fi

          echo "Preflight checks passed."

  deploy-frontend:
    name: Deploy Frontend (Vercel)
    runs-on: ubuntu-latest
    needs: preflight
    if: inputs.deploy_frontend
    defaults:
      run:
        working-directory: src/Demo.Web

    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5
        with:
          ref: ${{ inputs.git_ref }}

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: src/Demo.Web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Build and deploy to Vercel production
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          vercel pull --yes --environment=production --token "$VERCEL_TOKEN"
          vercel build --prod --token "$VERCEL_TOKEN"
          vercel deploy --prebuilt --prod --token "$VERCEL_TOKEN"

  deploy-backend:
    name: Deploy Backend (Render)
    runs-on: ubuntu-latest
    needs: preflight
    if: inputs.deploy_backend

    steps:
      - name: Trigger Render deploy hook
        env:
          RENDER_DEPLOY_HOOK_URL: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
        run: |
          http_code=$(curl -sS -o /tmp/render_response.txt -w "%{http_code}" -X POST "$RENDER_DEPLOY_HOOK_URL")
          if [ "$http_code" -lt 200 ] || [ "$http_code" -ge 300 ]; then
            echo "::error::Render deploy hook failed with HTTP $http_code"
            cat /tmp/render_response.txt
            exit 1
          fi

          echo "Render deploy hook triggered successfully (HTTP $http_code)."

  summary:
    name: Deployment Summary
    runs-on: ubuntu-latest
    needs:
      - preflight
      - deploy-frontend
      - deploy-backend
    if: always()
    steps:
      - name: Print summary
        run: |
          echo "Production workflow finished."
          echo "frontend job result: ${{ needs.deploy-frontend.result }}"
          echo "backend job result: ${{ needs.deploy-backend.result }}"
          echo "Note: Verify deployment health manually before announcing release."
