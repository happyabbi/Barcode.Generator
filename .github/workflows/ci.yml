name: CI

on:
  push:
    branches:
      - master
      - release
      - feat/**
  pull_request:

jobs:
  secret-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Gitleaks scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  backend-build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            8.0.x

      - name: Restore
        run: dotnet restore src/Barcode.Generator.sln

      - name: Build
        run: dotnet build src/Barcode.Generator.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test src/Barcode.Generator.sln --configuration Release --no-build

  frontend-build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: src/Demo.Web

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: src/Demo.Web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Security audit (high+)
        run: npm audit --audit-level=high

      - name: Build frontend
        run: npm run build
